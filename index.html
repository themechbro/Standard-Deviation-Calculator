<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Deviation Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="app.css">
</head>
<body>
   <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Standard Deviation Calculator</h1>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary cards">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Type your inputs" required>
          </div>
          <button class="button" onclick="calculateStandardDeviation()" type="button">
          <span class="button_lg">
            <span class="button_sl"></span>
            <span class="button_text">Calculate Now</span>
         </span>
</button>
        </form>
         <div class="p-4 p-md-5 border rounded-3 bg-body-tertiary answer cards mt-3">
        <label for="standard">Standard Deviation</label>
       <input type="text" class="form-control mb-3"  readonly id="standard">
<label for="mean"> Mean</label>
       <input type="text" class="form-control mb-3"  readonly id="mean">
</div>
      </div>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
